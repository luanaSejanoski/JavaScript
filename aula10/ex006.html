<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font-size: 20px;
            width: 200px;
            height: 200px;
            background-color: #2aceced3;
            color: white;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar() {
            a.innerText = 'Clicou!';
            a.style.background = 'green';
        }
        function entrar() {
            a.innerText = 'Entrou!';
            a.style.background = 'orange';
        }
        function sair() {
            a.innerText = 'Saiu!';
            a.style.background = 'gray';
        }
    </script>
</body>

</html>
